global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: docker-host-alpha

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
- job_name: prometheus
  sample_limit: 5000
  scrape_interval: 10s
  static_configs:
  - targets: [localhost:9090]
  metric_relabel_configs:
  - source_labels:
    - __name__
    regex: prometheus_http_response_size_bytes_sum
    action: drop
  - source_labels:
    - __name__
    regex: prometheus_http_request_duration_seconds_bucket
    action: drop
  - source_labels:
    - __name__
    regex: prometheus_http_request_duration_seconds_sum
    action: drop
  - source_labels:
    - __name__
    regex: prometheus_http_response_size_bytes_count
    action: drop
  - source_labels:
    - __name__
    regex: prometheus_http_request_duration_seconds_count
    action: drop
- job_name: flask_app
  sample_limit: 5000
  scrape_interval: 5s
  static_configs:
  - targets: [flask-prometheus:8000]
- job_name: fake_exporter
  sample_limit: 5000
  scrape_interval: 5s
  static_configs:
  - targets: [35.222.74.15:5000]
  metric_relabel_configs:
  - source_labels:
    - __name__
    regex: fake_zombi
    action: drop
  - source_labels:
    - __name__
    regex: fake_dissent
    action: drop
