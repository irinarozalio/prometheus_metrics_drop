<html lang="en">
 <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>  
  <body>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <br>
    <br>
    <div class="view">
      <div style="text-align:center;border:0px solid red">
      <h1> <img src="\static\cellcom.png" width="70">
           Starting AWS Download files Process ...
       </h1>
       <br>
       <br>
      <img src="\static\aws.jpg" width="50">   
      <br>
      <br>
      <br>
      <div class="row justify-content-md-center">
        <div class="card wow fadeInRight" data-wow-delay="0.3s">
          <form method="POST" action="/home">
          <div class="card-body">
            <div class="text-center">
              <h2 class="text-white">
                Data Download Requests from AWS S3:</h2>
              <hr class="hr-light">
            </div>
            <div class="md-form">
              <button type="button" class="btn btn-success">{{db_instance}}</button>
            </div>
            <br>
            <div class="md-form">
              <button type="button" class="btn btn-success">{{start_date_download}}</button>
            </div>
            <br>
            <div class="md-form">
              <button type="button" class="btn btn-success">{{end_date_download}}</button>
            </div>
            <br>
      	   	<div class="md-form">
              	<button type="button" class="btn btn-success">{{your_mail_address}}</button>
            </div>
            <br>
           <div class="text-center">
              <h4 class="text-white">
                The Download Process should be completed within 24 hours. At the end you will receive an email</h4>
              <hr class="hr-light">
           </div>
          </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
