<html lang="en">
 <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>  
  <body>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <div class="view">
      <div style="text-align:center;border:0px solid red">
      <br>
      <h1> <img src="\static\cellcom.png" width="70">
           Cellcom Cloud Archive Platform
       </h1>
       <br>
      <img src="\static\FB_IMG_1473018466643.jpg" width="70"> 
      <br>
      <br>
      <img src="\static\aws.jpg" width="50">   
      <br>
      <br>    
      <div class="row justify-content-md-center">
        <div class="card wow fadeInRight" data-wow-delay="0.3s">
          <form method="POST" action="/home">
          <div class="card-body">
            <div class="text-center">
              <h4 class="text-white">
                Download Requests from AWS S3:</h4>
              <hr class="hr-light">
            </div>
            <br>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="staticProject">Project</label>
                  <br>
                  <input type="text" readonly class='textbox' id="staticProject" value="GARDIUM">
                </div>
                <div class="form-group col-md-2">
                  <label for="p_name">Please enter your name</label>
                  <input type='text' class='textbox' placeholder="Please enter your name" name='p_name' id='p_name' required>
                </div>
                <div class="form-group col-md-2">
                  <label for="your_mail_address">Please enter your mail</label>
                  <input type='text' placeholder="Please enter your mail" name='your_mail_address' id='your_mail_address' required, pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                </div>
                <div class="form-group col-md-2">
                  <label for="start_date_download">Please enter file Start Date</label>
                  <input type="date" placeholder="Please enter file date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" name='start_date_download' id='start_date_download' required>
                </div>
                <div class="form-group col-md-2">
                  <label for="end_date_download">Please enter file End Date</label>
                  <input type="date" placeholder="Please enter file date" name='end_date_download' id='end_date_download' required>
                </div>
                <div class="form-group col-md-2">
                  <label for="db_instance">Please enter DbInstance</label>
                  <input type='text' placeholder="Dbinstance" name='db_instance' id='db_instance' required>
                </div>
            </div>
            <div class="md-form-center">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
              </div>
            </div>
            <div class="md-form-center">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <br>
            <div class="text-center">
              <h4 class="text-white">
                The next projects will come...</h4>
              <hr class="hr-light">
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
